<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAce Files</title>
    <style>
        body {
            /* Path assumes files_app.html is served from build/apps/Files/ 
               and acepaper.png is in build/ui_assets/ */
            background: url('../../../ui/components/home/acepaper.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        .file-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 md:p-8">
    <div class="glass rounded-3xl shadow-lg w-full max-w-md md:max-w-4xl p-4 md:p-6 flex flex-col" style="height: 85vh; max-height: 800px; overflow-y: auto;">
        <header class="mb-4">
            <h1 class="text-3xl font-bold text-center text-white">Files</h1>
            <!-- Optional: Breadcrumbs or current path display -->
            <div id="currentPath" class="text-sm text-white/70 text-center mt-1">/</div>
        </header>

        <div class="flex-1 overflow-y-auto text-white">
            <ul id="fileList" class="space-y-1">
                <!-- Placeholder for file and folder items -->
                <li class="file-item glass p-3 rounded-lg shadow-sm cursor-pointer flex items-center space-x-3">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h240l80 80h320q33 0 56.5 23.5T880-640v400q0 33-23.5 56.5T800-160H160Z"/></svg>
                    <span>Documents</span>
                </li>
                <li class="file-item glass p-3 rounded-lg shadow-sm cursor-pointer flex items-center space-x-3">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M240-80q-33 0-56.5-23.5T160-160v-640q0-33 23.5-56.5T240-880h320l80 80h160q33 0 56.5 23.5T880-720v400q0 33-23.5 56.5T800-240H520l-80-80H240q-33 0-56.5 23.5T160-240v80Zm0-80h188l80 80h292v-400H480l-80-80H240v400Zm0 0v-400 400Z"/></svg>
                    <span>Pictures</span>
                </li>
                <li class="file-item glass p-3 rounded-lg shadow-sm cursor-pointer flex items-center space-x-3">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M320-240h320v-80H320v80Zm0-160h320v-80H320v80ZM240-80q-33 0-56.5-23.5T160-160v-640q0-33 23.5-56.5T240-880h480q33 0 56.5 23.5T800-800v640q0 33-23.5 56.5T720-80H240Z"/></svg>
                    <span>report.txt</span>
                </li>
                <li class="glass p-3 rounded-lg text-center shadow-sm">Loading files...</li>
            </ul>
        </div>
    </div>

    <script>
        // Basic file navigation logic (placeholder)
        document.getElementById('fileList').addEventListener('click', function(e) {
            const item = e.target.closest('.file-item');
            if (item) {
                const itemName = item.querySelector('span').textContent;
                alert(`Opening ${itemName}... (Not implemented)`);
                // TODO: Implement actual file/folder navigation and API calls
                // Update #currentPath, fetch new file list, etc.
            }
        });

        // TODO: Function to load files for the current path from an API
    </script>
</body>
</html>
